name: CI
on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'
jobs:
  build:
    name: Build
    runs-on: windows-2022
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Install WinLibs
      run: choco install winlibs -y --no-progress
      shell: cmd
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        arch: win64_mingw81
    - name: Show PATH
      run: echo %PATH%
      shell: cmd
    - name: Run CMake
      run: cmake_EclipseMinGW.bat 4 _Gcc
      working-directory: _Build
      shell: cmd
    - name: Build
      run: _build.bat
      working-directory: _Build/_Gcc
      shell: cmd
